<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="img/x-icon" href="./img/favi.png" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="calc">
			<div class="display"></div>
			<button class="button all-clear">AC</button>
			<button class="button clear">C</button>
			<button class="button operator plus">+</button>
			<button class="button operator minus">-</button>
			<button class="button operator multiply">*</button>
			<button class="button operator divide">/</button>
			<button class="button operator remainder">%</button>
			<button class="button number one">1</button>
			<button class="button number two">2</button>
			<button class="button number three">3</button>
			<button class="button number four">4</button>
			<button class="button number five">5</button>
			<button class="button number six">6</button>
			<button class="button number seven">7</button>
			<button class="button number eight">8</button>
			<button class="button number nine">9</button>
			<button class="button number zero">0</button>
			<button class="button number dec">.</button>
			<button class="button equals">=</button>
		</div>

		<div id="footer"><a href="https://github.com/pslmr" target="_blank">PA-30 | porki</a></div>
	</body>
</html>
